replicaCount: 2

image:
  repository: docker.io/vandu0409/javaapp   # âœ… Docker Hub repo
  tag: ""                                     # tag is injected by Jenkins
  pullPolicy: IfNotPresent
  pullSecrets:
    - name: regcred                          # Your Docker Hub secret

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

ingress:
  enabled: true
  className: alb
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-south-1:905418283021:certificate/2aa7fd6f-8a09-4edc-8875-43bf4a044e08
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80,"HTTPS":443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
  hosts:
    - host: javaapp.vandana-java.shop
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources: {}
nodeSelector: {}
tolerations: []
affinity: {}

